<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇預約項目</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #fdf2f4; margin: 0; padding: 15px; }
        .header { text-align: center; padding: 15px; font-weight: bold; border-bottom: 1px solid #eee; background: white; }
        .service-card { 
            background: white; border: 1px solid #f8d7da; border-radius: 12px; 
            padding: 15px; margin-top: 10px; display: flex; align-items: center; 
        }
        .checkbox { width: 22px; height: 22px; margin-right: 15px; accent-color: #d63384; }
        .info h4 { margin: 0; color: #333; }
        .info p { margin: 5px 0 0; font-size: 13px; color: #888; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 15px; box-sizing: border-box; border-top: 1px solid #eee; }
        .btn-next { width: 100%; background: #ff4d6d; color: white; border: none; padding: 12px; border-radius: 25px; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">選擇主要服務項目</div>
    
    <div class="service-card">
        <input type="checkbox" class="checkbox" value="霧唇 | 唇色還原">
        <div class="info">
            <h4>霧唇 | 唇色還原 | $8500</h4>
            <p>200 分鐘 / NT$3,400起</p>
        </div>
    </div>

    <div class="service-card">
        <input type="checkbox" class="checkbox" value="唇淨淡色 | 改烏唇">
        <div class="info">
            <h4>唇淨淡色 | 改烏唇 | $3800</h4>
            <p>90 分鐘 / NT$3,800</p>
        </div>
    </div>

    <div class="footer">
        <button class="btn-next" onclick="goToBooking()">下一步：選擇時間</button>
    </div>

    <script>
        function goToBooking() {
            const selected = Array.from(document.querySelectorAll('.checkbox:checked')).map(el => el.value);
            if (selected.length === 0) return alert("請至少選擇一項服務");
            // 跳轉到你已經建好的 booking.html
            window.location.href = `booking.html?service=${encodeURIComponent(selected.join(','))}`;
        }
    </script>
</body>
</html>
