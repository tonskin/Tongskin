    <script>
        // --- 1. å”‡è‰²æ¨¡æ“¬é‚è¼¯ ---
        let currentColor = '#D98E7E';
        const lipOverlay = document.getElementById('lipOverlay');
        const tagText = document.querySelector('.tag');
        const btns = document.querySelectorAll('.color-btn');

        lipOverlay.style.backgroundColor = currentColor;

        function changeColor(color, name, btnElement) {
            currentColor = color;
            lipOverlay.style.backgroundColor = color;
            tagText.innerText = name;
            btns.forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
        }

        function showOriginal() { lipOverlay.style.opacity = '0'; }
        function restoreColor() { lipOverlay.style.opacity = '0.6'; }

        // --- 2. ç…§ç‰‡ä¸Šå‚³é è¦½åŠŸèƒ½ ---
        function loadPhoto(event) {
            const photoArea = document.getElementById('photoArea');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoArea.style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        }

        // --- 3. é ç´„å½ˆçª—é‚è¼¯ ---
        const modal = document.getElementById("bookingModal");
        function openModal() { modal.style.display = "block"; }
        function closeModal() { modal.style.display = "none"; }
        window.onclick = function(e) { if(e.target == modal) closeModal(); }

        // --- 4. é ç´„ä¿¡ä»¶ç™¼é€ ---
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('bookDate').value;
            const service = document.getElementById('service').value;
            
            // è¨­å®šæ‚¨çš„æ”¶ä»¶ä¿¡ç®±
            const emails = "a911097777@gmail.com,wenheny831@gmail.com";
            const subject = `ã€æ¨¡æ“¬å™¨é ç´„ã€‘${name} - ${service}`;
            const body = `å§“åï¼š${name}\né ç´„æ—¥æœŸï¼š${date}\né …ç›®ï¼š${service}`;
            
            window.location.href = `mailto:${emails}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            closeModal();
        });

        // --- 5. è®“å”‡è‰²é®ç½©å¯ä»¥æ‹–æ›³ (æ‰‹æ©Ÿ/é›»è…¦é€šç”¨) ---
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        // è§¸æ§äº‹ä»¶
        lipOverlay.addEventListener('touchstart', dragStart, {passive: false});
        lipOverlay.addEventListener('touchmove', dragMove, {passive: false});
        lipOverlay.addEventListener('touchend', dragEnd);
        
        // æ»‘é¼ äº‹ä»¶
        lipOverlay.addEventListener('mousedown', dragStart);
        window.addEventListener('mousemove', dragMove);
        window.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            isDragging = true;
            const rect = lipOverlay.getBoundingClientRect();
            // è¨˜éŒ„ç›¸å°æ–¼ parent çš„ä½ç½®
            initialLeft = lipOverlay.offsetLeft;
            initialTop = lipOverlay.offsetTop;
            e.preventDefault(); // é˜²æ­¢æ»¾å‹•
        }

        function dragMove(e) {
            if (!isDragging) return;
            let currentX, currentY;
            
            if (e.type === 'touchmove') {
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
            } else {
                currentX = e.clientX;
                currentY = e.clientY;
            }

            const dx = currentX - startX;
            const dy = currentY - startY;

            lipOverlay.style.left = `${initialLeft + dx}px`;
            lipOverlay.style.top = `${initialTop + dy}px`;
            
            e.preventDefault(); 
        }

        function dragEnd() {
            isDragging = false;
        }
    </script>
