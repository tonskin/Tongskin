  <style>
    :root {
      --primary-purple: #7a6f8a;
      --light-purple: #a790b8;
      --bg-color: #f8fafc;
      --white: #ffffff;
    }

    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      background: var(--bg-color);
      color: #444;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* --- Header --- */
    header {
      text-align: center;
      padding: 55px 20px 40px 20px;
      background: var(--white);
      border-bottom: 1px solid #eee;
    }
    .hero-img {
      width: 120px; height: auto; margin: 0 auto 20px auto;
      border-radius: 50%; box-shadow: 0 4px 20px #d2cce3;
      object-fit: cover;
      display: block;
    }
    h1 { 
      font-family: 'Noto Serif TC', serif;
      font-size: 2.2em; 
      letter-spacing: .1em; 
      margin-bottom: 0.2em; 
      color: #333;
    }
    .tagline { font-size: 1.1em; color: var(--primary-purple); margin-bottom: 25px; }
    
    /* --- Booking Button --- */
    .cta-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .cta {
      display: inline-block;
      background: var(--primary-purple); color: #fff;
      font-size: 1.1em; padding: 12px 40px;
      border-radius: 50px; border: none; margin-top: 10px;
      box-shadow: 0 4px 15px rgba(122, 111, 138, 0.4);
      text-decoration: none; transition: all 0.3s;
      cursor: pointer;
    }
    .cta:hover { background: #685d7a; transform: translateY(-2px); }
    
    .promo-code {
        font-size: 0.9em;
        color: var(--light-purple);
        background: #f4f0f9;
        padding: 5px 15px;
        border-radius: 15px;
        border: 1px dashed var(--light-purple);
    }

    /* --- Sections --- */
    section {
      max-width: 800px;
      margin: 40px auto;
      background: var(--white);
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(223, 216, 236, 0.4);
      border-radius: 20px;
    }
    h2 { 
      font-family: 'Noto Serif TC', serif;
      font-size: 1.6em; 
      color: var(--primary-purple); 
      margin-top: 0; 
      border-bottom: 2px solid #f4f4fa; 
      padding-bottom: 15px; 
      margin-bottom: 25px;
      text-align: center;
    }

    /* --- Portfolio --- */
    .media-row { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-bottom: 28px;}
    .portfolio-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .portfolio-img {
      width: 150px; height: 150px; border-radius: 10px;
      box-shadow: 0 2px 8px #e0dde7; object-fit: cover;
    }

    /* --- Price List --- */
    .service-list { list-style: none; padding: 0; }
    .service-list li { 
        margin-bottom: 20px; 
        border-bottom: 1px dashed #eee; 
        padding-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
    }
    .service-name { font-weight: 500; font-size: 1.1em; color: #333; }
    .price { color: var(--primary-purple); font-weight: bold; font-family: 'Noto Serif TC', serif; font-size: 1.1em; }
    .package-block {
        background-color: #fdfafd;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #efeef5;
        margin-top: 30px;
    }
    .package-title {
        color: var(--light-purple);
        font-weight: bold;
        margin-bottom: 15px;
        display: block;
        text-align: center;
    }
    .add-on {
        text-align: center;
        margin-top: 25px;
        padding: 10px;
        background: #f4f4fa;
        color: #666;
        border-radius: 8px;
        font-size: 0.95em;
    }

    /* --- FAQ --- */
    .faq-list { list-style: none; padding: 0; }
    .faq-list li { margin-bottom: 20px; background: #fcfcfc; padding: 20px; border-radius: 10px; border-left: 4px solid var(--light-purple); }
    .faq-title { font-weight: bold; color: var(--primary-purple); margin-bottom: 8px; display: block; font-size: 1.05em; }

    /* --- Footer --- */
    footer {
      text-align: center; padding: 40px 20px; background: #333; color: #aaa; font-size: 0.85em;
    }

    .modal {
        display: none; 
        position: fixed; 
        z-index: 1000; 
        left: 0; top: 0; 
        width: 100%; height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.6); 
        backdrop-filter: blur(4px);
    }
