  <style>
    /* 您的樣式表 */
    :root {
      --primary-purple: #7a6f8a;
      --light-purple: #a790b8;
      --bg-color: #f8fafc;
      --white: #ffffff;
      --accent-pink: #E59595;
    }

    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      background: var(--bg-color);
      color: #444;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* --- Header --- */
    header {
      text-align: center;
      padding: 55px 20px 40px 20px;
      background: var(--white);
      border-bottom: 1px solid #eee;
    }
    .hero-img {
      width: 130px; height: 130px; margin: 0 auto 20px auto;
      border-radius: 50%; 
      box-shadow: 0 4px 20px #d2cce3;
      object-fit: cover;
      display: block;
      border: 3px solid #fff;
    }
    h1 { 
      font-family: 'Noto Serif TC', serif;
      font-size: 2.2em; 
      letter-spacing: .1em; 
      margin-bottom: 0.2em; 
      color: #333;
    }
    .tagline { font-size: 1.1em; color: var(--primary-purple); margin-bottom: 25px; }
    
    /* --- Button --- */
    .cta-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
    }
    .cta {
      display: inline-block;
      background: var(--primary-purple); color: #fff;
      font-size: 1.1em; padding: 12px 45px;
      border-radius: 50px; border: none; 
      box-shadow: 0 4px 15px rgba(122, 111, 138, 0.4);
      text-decoration: none; transition: all 0.3s;
      cursor: pointer;
    }
    .cta:hover { background: #685d7a; transform: translateY(-2px); }
    .promo-code {
        font-size: 0.9em;
        color: var(--light-purple);
        background: #f4f0f9;
        padding: 6px 18px;
        border-radius: 20px;
        border: 1px dashed var(--light-purple);
    }

    /* --- Section --- */
    section {
      max-width: 800px;
      margin: 40px auto;
      background: var(--white);
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(223, 216, 236, 0.4);
      border-radius: 20px;
    }
    h2 { 
      font-family: 'Noto Serif TC', serif;
      font-size: 1.6em; 
      color: var(--primary-purple); 
      margin-top: 0; 
      border-bottom: 2px solid #f4f4fa; 
      padding-bottom: 15px; 
      margin-bottom: 25px;
      text-align: center;
    }

    /* --- Portfolio --- */
    .media-row { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-bottom: 28px;}
    .portfolio-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .portfolio-img {
      width: 150px; height: 150px; border-radius: 10px;
      box-shadow: 0 2px 8px #e0dde7; object-fit: cover;
    }
