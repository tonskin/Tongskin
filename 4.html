        /**
         * 呼叫 Gemini API 的通用函數 (包含指數退避重試)
         */
        async function callGeminiAPI(payload, apiUrl) {
            let retries = 0;
            const maxRetries = 3;
            let delay = 1000;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) 
                    {
                        const jsonText = result.candidates[0].content.parts[0].text;
                        try {
                            // 解析模型回傳的 JSON 字串
                            return JSON.parse(jsonText);
                        } catch (e) {
                            console.error("解析 JSON 失敗:", e, jsonText);
                            throw new Error("無法解析模型的 JSON 回應。");
                        }
                    } else {
                        console.warn("API 回應中沒有有效的候選內容:", result);
                        // 檢查是否有阻擋 (safety ratings)
                        if (result.promptFeedback && result.promptFeedback.blockReason) {
                            throw new Error(`請求被阻擋: ${result.promptFeedback.blockReason}`);
                        }
                        throw new Error("API 回應格式不符預期。");
                    }

                } catch (error) {
                    console.error(`API 呼叫失敗 (第 ${retries + 1} 次):`, error);
                    retries++;
                    if (retries < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // 指數退避
                    } else {
                        return { results: [], message: `API 請求失敗: ${error.message}` };
                    }
                }
            }
        }

            return new Promise((resolve, reject) => {

                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]); // 移除 data:mime/type;base64,

            });
        }
